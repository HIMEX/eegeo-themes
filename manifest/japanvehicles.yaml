JapanRailVehicles: &JapanRailVehicles
   Name: "Japan Rail Simulation"
   DrivesOnRight: false
   VehiclesBasePodFile: "Osaka/VehicleModels/Trains_ZDC.POD"
   SpawnChancePerCell: 0.6
   MinimumDistanceBetweenSpawns: 300.0
   VehicleList:
